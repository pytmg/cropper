<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
	<link rel="icon" href="/circle?url=https://avatars.githubusercontent.com/u/190524216" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="stars"></div>
    <div id="content">
        <h1>Cropper Tool</h1>
        <p>Crop images, simple, really.</p>
        <input type="url" placeholder="https://example.com/image.jpeg" id="url">
        <select id="type">
            <option value="circle">Circle</option>
            <option value="ellipse">Ellipse</option>
        </select>
        <input type="button" value="Crop Image" id="submit">
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
